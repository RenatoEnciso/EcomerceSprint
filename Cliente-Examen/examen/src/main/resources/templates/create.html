<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crear Nuevo Cliente</title>
</head>
<body>

<h1>Crear Nuevo Cliente</h1>

<!-- Formulario para crear un nuevo cliente -->
<form th:object="${nuevoCliente}" th:action="@{/cliente/create}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{CLI_nombre}" required/>
    
    <label for="nombre">Apellido:</label>
    <input type="text" id="apellido" name="apellido" th:field="*{CLI_apellido}" required/>

    <label for="nombre">Direccion:</label>
    <input type="text" id="direccion" name="direccion" th:field="*{CLI_direccion}" required/>

    <label for="nombre">Edad:</label>
    <input type="text" id="edad" name="edad" th:field="*{CLI_edad}" required/>

    <label for="nombre">Celular:</label>
    <input type="text" id="celular" name="celular" th:field="*{CLI_celular}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{CLI_email}" required/>
    
    <!-- Otros campos del cliente -->
    
    <button type="submit">Crear Cliente</button>
</form>

</body>
</html>
